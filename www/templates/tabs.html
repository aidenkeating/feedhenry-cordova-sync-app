<ion-view title="Tabs Controller" ng-controller="tabsCtrl">
  <ion-tabs class="tabs-stable tabs-icon-top">
    <ion-tab title="Items" icon="ion-ios-list-outline" ng-click="list()">
      <ion-nav-view name="main"></ion-nav-view>
    </ion-tab>
    <ion-tab title="New" icon="ion-plus" ng-click="new()">
      <ion-nav-view name="detail"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Profile" icon="ion-person" ng-click="profile()">
      <ion-nav-view name="profile"></ion-nav-view>
    </ion-tab>
  </ion-tabs>
</ion-view>
